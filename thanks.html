<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0B0F14" />
  <title>Thanks | Jessop Web Design</title>
  <meta name="description" content="Thanks for reaching out to Jessop Web Design." />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0B0F14;--bg2:#0E141B;--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.70);--pine:#2DD4BF;--r:22px}
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% -10%, rgba(96,165,250,.16), transparent 55%),
        radial-gradient(900px 520px at 85% 0%, rgba(45,212,191,.12), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      padding:22px;
    }
    .card{
      max-width:720px;
      width:100%;
      border-radius:var(--r);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      padding:22px;
    }
    h1{
      margin:0 0 8px;
      font-family:"Plus Jakarta Sans", Inter, system-ui;
      letter-spacing:-.6px;
    }
    p{margin:0;color:var(--muted);line-height:1.55}
    a{
      display:inline-flex;
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(45,212,191,.34);
      background:rgba(45,212,191,.12);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
    }
    a:hover{filter:brightness(1.05)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Request received.</h1>
    <p>Thanks for reaching out. I’ll review your message and get back to you within <b>24–48 hours</b>.</p>
    <a href="/">Back to home</a>
  </div>
</body>
</html>
